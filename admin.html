<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - P2Pforyou</title>
  <style>
    body {
      background-color: #0d111c;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #1e1f2b;
    }
    button {
      background-color: #00ff88;
      border: none;
      color: #000;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cc66;
    }
    .completed {
      background-color: #00cc66;
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - P2Pforyou</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Order ID</th>
        <th>Network</th>
        <th>USDT</th>
        <th>Rate</th>
        <th>Total INR</th>
        <th>Payment Mode</th>
        <th>Bank Details</th>
        <th>Status</th>
        <th>Mark Complete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetCSVURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTW0zXjH1mV32I_KDfOwc-SIcp_0yHG5Dmudau-Bvy9Buqvqx1CE_xijbXhxNCpbQ-SnTnKq0o9ICgy/pub?output=csv";
    const updateURL = "https://script.google.com/macros/s/AKfycbyGzR6-cWA4lKSkk3vCHysgLdo39PJdLfmFevH3Ww8tYC73DPWgpNPsnPx3SrMhxFRC/exec";

    async function fetchOrders() {
      try {
        const res = await fetch(sheetCSVURL);
        const csvText = await res.text();
        const rows = csvText.trim().split('\n').map(line => line.split(','));

        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";

        rows.slice(1).forEach(row => {
          const tr = document.createElement("tr");

          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });

          const status = row[8];
          const orderID = row[1];
          const tdBtn = document.createElement("td");

          if (status.toLowerCase() === "completed") {
            tdBtn.innerHTML = `<span class="completed">Completed</span>`;
          } else {
            const btn = document.createElement("button");
            btn.textContent = "Mark Complete";
            btn.onclick = () => markComplete(orderID, tr);
            tdBtn.appendChild(btn);
          }

          tr.appendChild(tdBtn);
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("❌ Failed to load order data. Make sure your Google Sheet is published correctly.");
        console.error(err);
      }
    }

    async function markComplete(orderId, rowElement) {
      const confirmAction = confirm("Mark this order as Completed?");
      if (!confirmAction) return;

      try {
        const res = await fetch(updateURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            orderId: orderId, // ✅ Correct key name
            status: "Completed"
          })
        });

        const result = await res.json();
        if (result.success) {
          rowElement.cells[8].textContent = "Completed";
          rowElement.cells[9].innerHTML = `<span class="completed">Completed</span>`;
        } else {
          alert("❌ Failed to update: " + (result.error || "Unknown error"));
        }
      } catch (e) {
        alert("❌ Network error while updating.");
        console.error(e);
      }
    }

    window.onload = () => {
      fetchOrders();
      setInterval(fetchOrders, 10000); // auto-refresh every 10s
    };
  </script>
</body>
</html>
