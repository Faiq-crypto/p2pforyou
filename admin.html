<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - P2Pforyou</title>
  <style>
    body {
      background-color: #0d111c;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: left;
      word-wrap: break-word;
      vertical-align: middle;
    }
    th {
      background-color: #1e1f2b;
    }
    button {
      background-color: #00ff88;
      border: none;
      color: #000;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #00cc66;
    }
    .completed {
      background-color: #00cc66;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      text-align: center;
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
      font-size: 13px;
    }
    td:last-child {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - P2Pforyou</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Order ID</th>
        <th>Network</th>
        <th>USDT</th>
        <th>Rate</th>
        <th>Total INR</th>
        <th>Payment Mode</th>
        <th>Bank Details</th>
        <th>Status</th>
        <th>Mark Complete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetCSVURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTW0zXjH1mV32I_KDfOwc-SIcp_0yHG5Dmudau-Bvy9Buqvqx1CE_xijbXhxNCpbQ-SnTnKq0o9ICgy/pub?output=csv";
    const updateURL = "https://script.google.com/macros/s/AKfycbxmz66XR7jVhkgxaww7SLkseJULBQ0QVTs_rQ-x22t1IItdZDOUcup4M0DIUYE63kdG/exec";

    // Robust CSV parser that respects quoted commas
    function parseCSV(csvText) {
      const rows = [];
      let currentRow = [], currentField = '', insideQuotes = false;

      for (let i = 0; i < csvText.length; i++) {
        const char = csvText[i];
        const nextChar = csvText[i + 1];

        if (char === '"' && insideQuotes && nextChar === '"') {
          currentField += '"';
          i++;
        } else if (char === '"') {
          insideQuotes = !insideQuotes;
        } else if (char === ',' && !insideQuotes) {
          currentRow.push(currentField);
          currentField = '';
        } else if ((char === '\n' || char === '\r') && !insideQuotes) {
          if (currentField || currentRow.length > 0) {
            currentRow.push(currentField);
            rows.push(currentRow);
            currentRow = [];
            currentField = '';
          }
          if (char === '\r' && nextChar === '\n') i++; // Skip \n after \r
        } else {
          currentField += char;
        }
      }

      if (currentField || currentRow.length > 0) {
        currentRow.push(currentField);
        rows.push(currentRow);
      }

      return rows;
    }

    async function fetchOrders() {
      try {
        const res = await fetch(sheetCSVURL);
        const csvText = await res.text();
        const rows = parseCSV(csvText);

        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";

        rows.slice(1).forEach(row => {
          const tr = document.createElement("tr");

          row.slice(0, 9).forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });

          const status = row[8]?.toLowerCase();
          const orderID = row[1];
          const tdBtn = document.createElement("td");

          if (status === "completed") {
            tdBtn.innerHTML = `<span class="completed">Completed</span>`;
          } else {
            const btn = document.createElement("button");
            btn.textContent = "Mark Complete";
            btn.onclick = () => markComplete(orderID, tr);
            tdBtn.appendChild(btn);
          }

          tr.appendChild(tdBtn);
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("❌ Failed to load order data. Make sure your Google Sheet is published correctly.");
        console.error(err);
      }
    }

    async function markComplete(orderId, rowElement) {
      const confirmAction = confirm("Mark this order as Completed?");
      if (!confirmAction) return;

      try {
        const res = await fetch(updateURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            action: "updateStatus",
            order_id: orderId,
            status: "Completed"
          })
        });

        const text = await res.text();
        if (text.includes("Success")) {
          rowElement.cells[8].textContent = "Completed";
          rowElement.cells[9].innerHTML = `<span class="completed">Completed</span>`;
        } else {
          alert("❌ Failed to update: " + text);
        }
      } catch (e) {
        alert("❌ Network error while updating.");
        console.error(e);
      }
    }

    window.onload = () => {
      fetchOrders();
      setInterval(fetchOrders, 10000); // auto-refresh every 10s
    };
  </script>
</body>
</html>
