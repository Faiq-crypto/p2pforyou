<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - P2Pforyou</title>
  <style>
    body {
      background-color: #0d111c;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1f2b;
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #222;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #00ff88;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cc66;
    }
  </style>
</head>
<body>

  <h1>ðŸ§¾ Admin Panel - P2Pforyou Orders</h1>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Order ID</th>
        <th>Network</th>
        <th>USDT Amount</th>
        <th>Rate</th>
        <th>Total INR</th>
        <th>Payment Mode</th>
        <th>Bank/UPI Info</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be inserted here -->
    </tbody>
  </table>

  <script>
    // Replace with your Google Sheet's JSON URL
    const SHEET_READ_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTW0zXjH1mV32I_KDfOwc-SIcp_0yHG5Dmudau-Bvy9Buqvqx1CE_xijbXhxNCpbQ-SnTnKq0o9ICgy/pubhtml";

    // Already deployed Web App for updating status
    const STATUS_UPDATE_URL = "https://script.google.com/macros/s/AKfycbyGzR6-cWA4lKSkk3vCHysgLdo39PJdLfmFevH3Ww8tYC73DPWgpNPsnPx3SrMhxFRC/exec";

    // Fetch order data and render table
    fetch(SHEET_READ_URL)
      .then(res => res.json())
      .then(data => {
        const rows = data.values;
        const tableBody = document.querySelector("#ordersTable tbody");

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          const tr = document.createElement("tr");

          const status = row[8] || "Pending";

          tr.innerHTML = `
            <td>${row[0] || ''}</td>
            <td>${row[1] || ''}</td>
            <td>${row[2] || ''}</td>
            <td>${row[3] || ''}</td>
            <td>${row[4] || ''}</td>
            <td>${row[5] || ''}</td>
            <td>${row[6] || ''}</td>
            <td>${row[7] || ''}</td>
            <td id="status-${row[1]}">${status}</td>
            <td>
              ${status === "Completed" ? "âœ…" : `<button onclick="markCompleted('${row[1]}')">Mark Completed</button>`}
            </td>
          `;
          tableBody.appendChild(tr);
        }
      })
      .catch(err => {
        console.error("Error loading orders:", err);
        alert("Failed to load order data. Make sure your Google Sheet is published to the web.");
      });

    function markCompleted(orderId) {
      fetch(STATUS_UPDATE_URL, {
        method: "POST",
        body: JSON.stringify({ orderId: orderId }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(response => {
        if (response === "Success") {
          document.getElementById(`status-${orderId}`).innerText = "Completed";
          alert("Order marked as completed.");
          location.reload();
        } else {
          alert("Failed to mark order: " + response);
        }
      })
      .catch(err => {
        console.error("Error updating status:", err);
        alert("Failed to update status.");
      });
    }
  </script>

</body>
</html>
