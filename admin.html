<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - P2Pforyou</title>
  <style>
    body {
      background-color: #0d111c;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: left;
      word-wrap: break-word;
      vertical-align: middle;
    }
    th {
      background-color: #1e1f2b;
    }
    button {
      background-color: #00ff88;
      border: none;
      color: #000;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #00cc66;
    }
    .completed {
      background-color: #00cc66;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      font-size: 13px;
    }
    td:last-child {
      text-align: center;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #333;
        padding: 10px;
        border-radius: 8px;
        background-color: #1a1a1a;
      }
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #333;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #aaa;
        display: block;
        margin-bottom: 5px;
      }
    }
  </style>

  <!-- üîê Admin Password -->
  <script>
    const correctPassword = "FTXPENGUJUP@";
    const isLoggedIn = localStorage.getItem("p2p_admin");

    if (isLoggedIn !== "true") {
      const input = prompt("Enter admin password:");
      if (input !== correctPassword) {
        alert("‚ùå Access Denied!");
        window.location.href = "/";
      } else {
        localStorage.setItem("p2p_admin", "true");
      }
    }
  </script>
</head>
<body>
  <h1>Admin Panel - P2Pforyou</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Order ID</th>
        <th>Network</th>
        <th>USDT</th>
        <th>Rate</th>
        <th>Total INR</th>
        <th>Payment Mode</th>
        <th>Bank Details</th>
        <th>Status</th>
        <th>Mark Complete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetCSVURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTW0zXjH1mV32I_KDfOwc-SIcp_0yHG5Dmudau-Bvy9Buqvqx1CE_xijbXhxNCpbQ-SnTnKq0o9ICgy/pub?output=csv";
    const updateURL = "https://script.google.com/macros/s/AKfycbxuTvGuI7VGakfHIXOip8yDy261HUo4ycW0FPqJNo1nVTteLAEbavONXtbAPEvKbXWE/exec";

    const localStatusMap = {};
    let lastOrderIDs = new Set();

    function requestNotificationPermission() {
      if ("Notification" in window) {
        Notification.requestPermission().then(permission => {
          if (permission !== "granted") {
            console.warn("Notifications are disabled.");
          }
        });
      }
    }

    function sendNotification(message) {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification("üîî A NEW ORDER HAS ARRIVED!!", {
          body: message,
          icon: "https://cdn-icons-png.flaticon.com/512/1996/1996045.png"
        });
      }
    }

    function parseCSV(csvText) {
      const rows = [];
      let insideQuotes = false, field = '', row = [];

      for (let i = 0; i < csvText.length; i++) {
        const char = csvText[i], next = csvText[i + 1];
        if (char === '"' && next === '"' && insideQuotes) {
          field += '"';
          i++;
        } else if (char === '"') {
          insideQuotes = !insideQuotes;
        } else if (char === ',' && !insideQuotes) {
          row.push(field);
          field = '';
        } else if ((char === '\n' || char === '\r') && !insideQuotes) {
          if (field || row.length) {
            row.push(field);
            if (row.some(cell => cell.trim())) rows.push(row);
            row = [];
            field = '';
          }
          if (char === '\r' && next === '\n') i++;
        } else {
          field += char;
        }
      }

      if (field || row.length) {
        row.push(field);
        if (row.some(cell => cell.trim())) rows.push(row);
      }

      return rows;
    }

    async function fetchOrders() {
      try {
        const res = await fetch(sheetCSVURL, { cache: "no-store" });
        const csvText = await res.text();
        const rows = parseCSV(csvText);
        const headers = rows[0];
        const dataRows = rows.slice(1).filter(r => r[1]?.trim());

        const currentOrderIDs = new Set(dataRows.map(r => r[1]?.trim()));
        const newOrders = [...currentOrderIDs].filter(id => !lastOrderIDs.has(id));

        if (newOrders.length > 0) {
          sendNotification(`${newOrders.length} new order(s) received.`);
        }

        lastOrderIDs = currentOrderIDs;

        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";

        [...dataRows].reverse().forEach(row => {
          const tr = document.createElement("tr");
          const orderID = row[1]?.trim();
          let status = row[8]?.toLowerCase();

          if (localStatusMap[orderID]) {
            status = localStatusMap[orderID];
          }

          row.slice(0, 9).forEach((cell, index) => {
            const td = document.createElement("td");
            td.setAttribute("data-label", headers[index]);
            td.textContent = cell;
            tr.appendChild(td);
          });

          const tdBtn = document.createElement("td");
          tdBtn.setAttribute("data-label", "Mark Complete");

          if (status === "completed") {
            tdBtn.innerHTML = `<span class="completed">Completed</span>`;
          } else {
            const btn = document.createElement("button");
            btn.textContent = "Mark Complete";
            btn.onclick = () => markComplete(orderID, tr, btn);
            tdBtn.appendChild(btn);
          }

          tr.appendChild(tdBtn);
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    async function markComplete(orderId, rowElement, button) {
      if (!confirm("Mark this order as Completed?")) return;

      button.disabled = true;
      button.textContent = "Processing...";

      try {
        const res = await fetch(updateURL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            action: "updateStatus",
            order_id: orderId,
            status: "Completed"
          })
        });

        const text = await res.text();
        if (text.includes("Success")) {
          localStatusMap[orderId] = "completed";
          rowElement.cells[8].textContent = "Completed";
          rowElement.cells[9].innerHTML = `<span class="completed">Completed</span>`;
        } else {
          alert("‚ùå Update failed: " + text);
          button.disabled = false;
          button.textContent = "Mark Complete";
        }
      } catch (e) {
        alert("‚ùå Network error.");
        console.error(e);
        button.disabled = false;
        button.textContent = "Mark Complete";
      }
    }

    window.onload = () => {
      requestNotificationPermission();
      fetchOrders();
      setInterval(fetchOrders, 15000); // refresh every 15 sec
    };
  </script>
</body>
</html>
