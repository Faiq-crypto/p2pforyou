<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - P2Pforyou</title>
  <style>
    body {
      background-color: #0d111c;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #1e1f2b;
    }
    button {
      background-color: #00ff88;
      border: none;
      color: #000;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cc66;
    }
    .completed {
      background-color: #00cc66;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - P2Pforyou</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Order ID</th>
        <th>Network</th>
        <th>USDT</th>
        <th>Rate</th>
        <th>Total INR</th>
        <th>Payment Mode</th>
        <th>Bank Details</th>
        <th>Status</th>
        <th>Mark Complete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbyGzR6-cWA4lKSkk3vCHysgLdo39PJdLfmFevH3Ww8tYC73DPWgpNPsnPx3SrMhxFRC/exec";

    async function loadOrders() {
      const res = await fetch(sheetURL);
      const data = await res.json();
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";

      data.forEach((row, index) => {
        if (index === 0) return; // skip header row
        const tr = document.createElement("tr");
        row.forEach((cell, i) => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });

        const status = row[8]; // column 9 = status
        const orderID = row[1]; // column 2 = order ID

        const tdBtn = document.createElement("td");
        if (status === "Completed") {
          tdBtn.innerHTML = `<span class="completed">Completed</span>`;
        } else {
          const btn = document.createElement("button");
          btn.textContent = "Mark Complete";
          btn.onclick = () => markComplete(orderID, tr);
          tdBtn.appendChild(btn);
        }

        tr.appendChild(tdBtn);
        tbody.appendChild(tr);
      });
    }

    async function markComplete(orderId, rowElement) {
      const confirmAction = confirm("Are you sure you want to mark this order as Completed?");
      if (!confirmAction) return;

      await fetch(sheetURL, {
        method: "POST",
        body: JSON.stringify({ order_id: orderId, status: "Completed" }),
        headers: {
          "Content-Type": "application/json"
        }
      });

      // Update status cell
      rowElement.cells[8].textContent = "Completed"; // Status column
      rowElement.cells[9].innerHTML = `<span class="completed">Completed</span>`; // Button column
    }

    window.onload = loadOrders;
  </script>
</body>
</html>
