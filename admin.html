<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - P2Pforyou</title>

  <!-- üß† PWA Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d111c" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <style>
    /* ... (your existing CSS remains unchanged) ... */
  </style>

  <!-- üîê Login Protection -->
  <script>
    const correctPassword = "FTXPENGUJUP@";
    const isLoggedIn = localStorage.getItem("p2p_admin");
    if (isLoggedIn !== "true") {
      const input = prompt("Enter admin password:");
      if (input !== correctPassword) {
        alert("‚ùå Access Denied!");
        window.location.href = "/";
      } else {
        localStorage.setItem("p2p_admin", "true");
      }
    }
  </script>
</head>
<body>
  <h1>Admin Panel - P2Pforyou</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Order ID</th>
        <th>Network</th>
        <th>USDT</th>
        <th>Rate</th>
        <th>Total INR</th>
        <th>Payment Mode</th>
        <th>Bank Details</th>
        <th>Status</th>
        <th>Mark Complete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetCSVURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTW0zXjH1mV32I_KDfOwc-SIcp_0yHG5Dmudau-Bvy9Buqvqx1CE_xijbXhxNCpbQ-SnTnKq0o9ICgy/pub?output=csv";
    const updateURL = "https://script.google.com/macros/s/AKfycbxuTvGuI7VGakfHIXOip8yDy261HUo4ycW0FPqJNo1nVTteLAEbavONXtbAPEvKbXWE/exec";

    const localStatusMap = {};
    let lastFetchedOrders = [];

    function parseCSV(csvText) {
      const rows = [];
      let currentRow = [], currentField = '', insideQuotes = false;

      for (let i = 0; i < csvText.length; i++) {
        const char = csvText[i];
        const nextChar = csvText[i + 1];

        if (char === '"' && insideQuotes && nextChar === '"') {
          currentField += '"'; i++;
        } else if (char === '"') {
          insideQuotes = !insideQuotes;
        } else if (char === ',' && !insideQuotes) {
          currentRow.push(currentField); currentField = '';
        } else if ((char === '\n' || char === '\r') && !insideQuotes) {
          if (currentField || currentRow.length > 0) {
            currentRow.push(currentField);
            if (currentRow.some(cell => cell.trim() !== "")) rows.push(currentRow);
            currentRow = []; currentField = '';
          }
          if (char === '\r' && nextChar === '\n') i++;
        } else {
          currentField += char;
        }
      }
      if (currentField || currentRow.length > 0) {
        currentRow.push(currentField);
        if (currentRow.some(cell => cell.trim() !== "")) rows.push(currentRow);
      }
      return rows;
    }

    function isSameData(newData, oldData) {
      return JSON.stringify(newData) === JSON.stringify(oldData);
    }

    async function fetchOrders() {
      try {
        const res = await fetch(sheetCSVURL, { cache: "no-store" });
        const csvText = await res.text();
        const rows = parseCSV(csvText);
        const headers = rows[0];
        const dataRows = rows.slice(1).filter(r => r[1] && r.some(cell => cell.trim() !== ""));

        if (!isSameData(dataRows, lastFetchedOrders)) {
          if (lastFetchedOrders.length > 0 && dataRows.length > lastFetchedOrders.length) {
            notify("üì• New order received!");
          }
          lastFetchedOrders = dataRows;
        }

        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";

        [...dataRows].reverse().forEach(row => {
          const tr = document.createElement("tr");
          const orderID = row[1]?.trim();
          let status = row[8]?.toLowerCase();

          if (localStatusMap[orderID]) {
            status = localStatusMap[orderID];
          }

          row.slice(0, 9).forEach((cell, index) => {
            const td = document.createElement("td");
            td.setAttribute("data-label", headers[index]);
            td.textContent = cell;
            tr.appendChild(td);
          });

          const tdBtn = document.createElement("td");
          tdBtn.setAttribute("data-label", "Mark Complete");

          if (status === "completed") {
            tdBtn.innerHTML = `<span class="completed">Completed</span>`;
          } else {
            const btn = document.createElement("button");
            btn.textContent = "Mark Complete";
            btn.onclick = () => markComplete(orderID, tr, btn);
            tdBtn.appendChild(btn);
          }

          tr.appendChild(tdBtn);
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    async function markComplete(orderId, rowElement, button) {
      const confirmAction = confirm("Mark this order as Completed?");
      if (!confirmAction) return;

      button.disabled = true;
      button.textContent = "Processing...";

      try {
        const res = await fetch(updateURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            action: "updateStatus",
            order_id: orderId,
            status: "Completed"
          })
        });

        const text = await res.text();
        if (text.includes("Success")) {
          localStatusMap[orderId] = "completed";
          rowElement.cells[8].textContent = "Completed";
          rowElement.cells[9].innerHTML = `<span class="completed">Completed</span>`;
        } else {
          alert("‚ùå Update failed: " + text);
          button.disabled = false;
          button.textContent = "Mark Complete";
        }
      } catch (e) {
        alert("‚ùå Network error.");
        button.disabled = false;
        button.textContent = "Mark Complete";
        console.error(e);
      }
    }

    function notify(message) {
      if (Notification.permission === "granted") {
        new Notification(message);
      }
    }

    function registerSW() {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.error("SW failed:", err));
      }
    }

    function requestNotificationPermission() {
      if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            notify("üîî Notifications enabled!");
          }
        });
      }
    }

    window.onload = () => {
      fetchOrders();
      setInterval(fetchOrders, 15000);
      registerSW();
      requestNotificationPermission();
    };
  </script>
</body>
</html>
