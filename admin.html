<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - P2Pforyou</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #cfcfcf;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
      word-wrap: break-word;
      vertical-align: middle;
    }
    th {
      background-color: #222;
      color: #ffccff;
    }
    td {
      background-color: #1e1e1e;
    }
    button {
      background-color: #8b5cf6;
      border: none;
      color: #fff;
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #7c3aed;
    }
    .completed {
      background-color: #22c55e;
      color: white;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    td:last-child {
      text-align: center;
    }
    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #444;
        border-radius: 10px;
        padding: 10px;
        background-color: #181818;
      }
      td {
        padding: 8px;
        text-align: right;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 50%;
        text-align: left;
        color: #aaa;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>Admin Panel - P2Pforyou</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Order ID</th>
        <th>Network</th>
        <th>USDT</th>
        <th>Rate</th>
        <th>Total INR</th>
        <th>Payment Mode</th>
        <th>Bank Details</th>
        <th>Status</th>
        <th>Mark Complete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetCSVURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTW0zXjH1mV32I_KDfOwc-SIcp_0yHG5Dmudau-Bvy9Buqvqx1CE_xijbXhxNCpbQ-SnTnKq0o9ICgy/pub?output=csv";
    const updateURL = "https://script.google.com/macros/s/AKfycbxuTvGuI7VGakfHIXOip8yDy261HUo4ycW0FPqJNo1nVTteLAEbavONXtbAPEvKbXWE/exec";

    function parseCSV(csvText) {
      const rows = [];
      let currentRow = [], currentField = '', insideQuotes = false;

      for (let i = 0; i < csvText.length; i++) {
        const char = csvText[i];
        const nextChar = csvText[i + 1];

        if (char === '"' && insideQuotes && nextChar === '"') {
          currentField += '"';
          i++;
        } else if (char === '"') {
          insideQuotes = !insideQuotes;
        } else if (char === ',' && !insideQuotes) {
          currentRow.push(currentField);
          currentField = '';
        } else if ((char === '\n' || char === '\r') && !insideQuotes) {
          if (currentField || currentRow.length > 0) {
            currentRow.push(currentField);
            if (currentRow.some(cell => cell.trim() !== "")) {
              rows.push(currentRow);
            }
            currentRow = [];
            currentField = '';
          }
          if (char === '\r' && nextChar === '\n') i++;
        } else {
          currentField += char;
        }
      }
      if (currentField || currentRow.length > 0) {
        currentRow.push(currentField);
        if (currentRow.some(cell => cell.trim() !== "")) {
          rows.push(currentRow);
        }
      }

      return rows;
    }

    async function fetchOrders() {
      try {
        const res = await fetch(sheetCSVURL, { cache: "no-store" });
        const csvText = await res.text();
        const rows = parseCSV(csvText);

        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";

        rows.slice(1).forEach(row => {
          if (!row[1]) return; // Skip if Order ID is missing

          const tr = document.createElement("tr");

          row.slice(0, 9).forEach((cell, i) => {
            const td = document.createElement("td");
            td.setAttribute("data-label", rows[0][i]);
            td.textContent = (i === 7) ? (cell || "N/A") : cell;
            if (i === 7) td.style.fontSize = "15px"; // Bigger bank detail text
            tr.appendChild(td);
          });

          const status = row[8]?.toLowerCase();
          const orderID = row[1]?.trim();
          const tdBtn = document.createElement("td");
          tdBtn.setAttribute("data-label", "Mark Complete");

          if (status === "completed") {
            tdBtn.innerHTML = `<span class="completed">Completed</span>`;
          } else {
            const btn = document.createElement("button");
            btn.textContent = "Mark Complete";
            btn.onclick = () => markComplete(orderID, tr, btn);
            tdBtn.appendChild(btn);
          }

          tr.appendChild(tdBtn);
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("❌ Failed to load order data.");
        console.error(err);
      }
    }

    async function markComplete(orderId, rowElement, button) {
      if (!confirm("Mark this order as Completed?")) return;
      button.disabled = true;
      button.textContent = "Processing...";

      try {
        const res = await fetch(updateURL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            action: "updateStatus",
            order_id: orderId,
            status: "Completed"
          })
        });

        const text = await res.text();
        if (text.includes("Success")) {
          rowElement.cells[8].textContent = "Completed";
          rowElement.cells[9].innerHTML = `<span class="completed">Completed</span>`;
        } else {
          alert("❌ Failed to update: " + text);
          button.disabled = false;
          button.textContent = "Mark Complete";
        }
      } catch (e) {
        alert("❌ Network error.");
        button.disabled = false;
        button.textContent = "Mark Complete";
        console.error(e);
      }
    }

    window.onload = () => {
      fetchOrders();
      setInterval(fetchOrders, 15000);
    };
  </script>
</body>
</html>
