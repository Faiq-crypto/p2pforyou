<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2Pforyou - Sell USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('stamp.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100px;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      margin-top: 16px;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      background-color: #1a1a1a;
      color: white;
    }

    .copy-group {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 10px;
    }

    .copy-button {
      flex-shrink: 0;
      padding: 6px 10px;
      font-size: 12px;
      background-color: #3b3d56;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      height: 38px;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #e600ff;
      color: white;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin-top: 16px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #888;
    }

    @media screen and (max-width: 480px) {
      body {
        font-size: 14px;
      }

      .copy-button {
        padding: 5px 8px;
        font-size: 11px;
        height: 34px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sell USDT - P2Pforyou</h1>

    <form method="POST" action="submit.php" enctype="multipart/form-data">
      <label for="usdt_amount">Enter USDT Amount</label>
      <input type="number" name="usdt_amount" id="usdt_amount" step="0.01" min="1.2" max="500" required>

      <label for="network">Select Network</label>
      <select name="network" id="network" required>
        <option value="">Choose</option>
        <option value="TRC20">TRC20</option>
        <option value="BEP20">BEP20</option>
        <option value="Polygon">Polygon</option>
      </select>

      <label for="payment_mode">Select Payment Mode</label>
      <select name="payment_mode" id="payment_mode" required>
        <option value="">Choose</option>
        <option value="UPI">UPI</option>
        <option value="CDM">CDM</option>
        <option value="Bank Transfer">Bank Transfer</option>
      </select>

      <label for="upi_details">Enter Your UPI / Bank Details</label>
      <textarea name="upi_details" id="upi_details" placeholder="e.g. Your UPI ID or Bank details..." rows="3" required></textarea>

      <label for="scanner">Upload Scanner (PNG only)</label>
      <input type="file" name="scanner" id="scanner" accept="image/png" required>

      <label>Send USDT to the Address Below</label>
      <div class="copy-group">
        <input type="text" id="usdt_address" value="TXYZ123456789ABCDEFGH" readonly>
        <button type="button" class="copy-button" onclick="copyAddress()">Copy</button>
      </div>

      <button type="submit">Submit Order</button>
    </form>

    <div class="footer">Â© 2025 P2Pforyou</div>
  </div>

  <script>
    function copyAddress() {
      const copyText = document.getElementById("usdt_address");
      navigator.clipboard.writeText(copyText.value)
        .then(() => {
          alert("USDT address copied!");
        })
        .catch(err => {
          alert("Failed to copy: " + err);
        });
    }
  </script>
</body>
</html>
