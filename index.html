<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2Pforyou - Sell USDT</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0d111c, #141826, #0d111c);
      --container-bg: rgba(25, 26, 35, 0.95);
      --accent: #00ff88;
      --button-bg: #e600ff;
      --field-bg: rgba(38, 39, 55, 0.9);
      --text-light: #fff;
    }

    body {
      margin: 0;
      background: var(--bg-gradient);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-light);
      padding: 16px;
      background-image: url('stamp.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 80px;
      background-attachment: fixed;
    }

    .container {
      max-width: 460px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.15);
      animation: fadeIn 0.3s ease-in-out;
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .rate-box {
      background-color: rgba(44, 47, 69, 0.85);
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
      border: 1px solid var(--accent);
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: none;
      background-color: var(--field-bg);
      color: white;
      font-size: 14px;
      backdrop-filter: blur(3px);
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button[type="submit"] {
      background-color: var(--button-bg);
      color: white;
      padding: 14px;
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      opacity: 0.85;
    }

    .copy-container {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
    }

    .copy-container input {
      flex: 1;
      font-size: 14px;
      padding: 10px;
      background-color: var(--field-bg);
      border: none;
    }

    .copy-button {
      padding: 8px;
      font-size: 12px;
      background-color: #3b3d56;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .copy-button:hover {
      background-color: #555877;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      opacity: 0.8;
    }

    .hidden {
      display: none;
    }

    #rateDisplay, #inrDisplay {
      font-weight: bold;
      color: var(--accent);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 14px;
      }

      .copy-button {
        padding: 6px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sell USDT</h1>

    <div class="rate-box">
      <p>Rate based on amount:</p>
      <ul>
        <li>1–10 USDT = ₹83</li>
        <li>10–40 USDT = ₹84</li>
        <li>40–500 USDT = ₹85</li>
      </ul>
    </div>

    <form action="submit.php" method="post" enctype="multipart/form-data">
      <label for="usdt_amount">Enter USDT amount (max 500):</label>
      <input type="number" id="usdt_amount" name="usdt_amount" step="0.01" min="1.2" max="500" required>

      <label for="network">Select USDT network:</label>
      <select id="network" name="network" required>
        <option value="">-- Select Network --</option>
        <option value="TRC20">TRC20</option>
        <option value="BEP20">BEP20</option>
        <option value="Polygon">Polygon</option>
      </select>

      <label for="wallet_address">Your Wallet Address:</label>
      <div class="copy-container">
        <input type="text" id="wallet_address" name="wallet_address" value="TSfY6iUu2w3Xwq9x4RPkeHzGnMQauG9YoX" readonly>
        <button class="copy-button" type="button" onclick="copyAddress()">Copy</button>
      </div>

      <label for="payment_mode">Payment Mode:</label>
      <select id="payment_mode" name="payment_mode" required>
        <option value="UPI">UPI</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="CDM">CDM</option>
      </select>

      <label for="scanner">Upload scanner (PNG only):</label>
      <input type="file" name="scanner" id="scanner" accept="image/png" required>

      <label for="bank_details">Enter UPI ID / Bank details:</label>
      <textarea name="bank_details" rows="3" placeholder="Enter your UPI ID, Bank Name, Account Number, etc." required></textarea>

      <button type="submit">Submit Order</button>
    </form>

    <div class="footer">
      <p>Powered by P2Pforyou</p>
    </div>
  </div>

  <script>
    function copyAddress() {
      const copyText = document.getElementById("wallet_address");
      navigator.clipboard.writeText(copyText.value).then(() => {
        alert("Wallet address copied!");
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>

</body>
</html>
