<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2Pforyou - Sell USDT</title>
  <style>
    :root {
      --bg-color: #0d111c;
      --container-bg: #1e1f2b;
      --accent: #00ff88;
      --button-bg: #e600ff;
      --field-bg: #1a1a1a;
      --text-light: #fff;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-light);
      padding: 16px;
      background-image: url('stamp.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 80px;
    }

    .container {
      max-width: 460px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 255, 100, 0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .rate-box {
      background-color: #2c2f45;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
      border: 1px solid var(--accent);
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: none;
      background-color: var(--field-bg);
      color: white;
      font-size: 14px;
    }

    button[type="submit"] {
      background-color: var(--button-bg);
      color: white;
      padding: 14px;
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      opacity: 0.85;
    }

    .copy-container {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
    }

    .copy-container input {
      flex: 1;
      font-size: 14px;
      padding: 10px;
    }

    .copy-button {
      padding: 10px 12px;
      font-size: 13px;
      background-color: #3b3d56;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .copy-button:hover {
      background-color: #555877;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      opacity: 0.8;
    }

    .hidden {
      display: none;
    }

    #rateDisplay, #inrDisplay {
      font-weight: bold;
      color: var(--accent);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 14px;
      }

      .copy-button {
        padding: 8px 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P2Pforyou - Sell USDT</h1>

    <div class="rate-box">
      <strong>USDT to INR Rates:</strong>
      <p>1.2 â€“ 10 USDT = â‚¹83</p>
      <p>10 â€“ 30.99 USDT = â‚¹84</p>
      <p>30.99 â€“ 100.99 USDT = â‚¹85.2</p>
      <p>100.99 â€“ 380.9 USDT = â‚¹86</p>
      <p>380.9 â€“ 500 USDT = â‚¹86.6</p>
      <p style="color: var(--accent); font-weight: bold;">ðŸ’¡ Add more USDT to get a higher rate!</p>
    </div>

    <form action="submit.php" method="POST" enctype="multipart/form-data">
      <label>Select USDT Network:</label>
      <select name="network" id="network" required onchange="updateAddress()">
        <option value="BEP20">USDT BEP20</option>
        <option value="Polygon">USDT Polygon</option>
        <option value="TRC20">USDT TRC20</option>
      </select>

      <label>Enter USDT Amount (1.2 - 500):</label>
      <input type="number" id="usdt" name="usdt_amount" min="1.2" max="500" step="0.01" required />
      <p id="rateDisplay"></p>
      <p id="inrDisplay"></p>

      <label>Send USDT to This Wallet Address:</label>
      <div class="copy-container">
        <input type="text" id="usdt_address" name="usdt_address" value="0x1A63d865D881E15D4103a5c031a67C0d63e9849C" readonly />
        <button type="button" class="copy-button" onclick="copyAddress()">ðŸ“‹</button>
      </div>

      <label>Choose Payment Receiving Mode:</label>
      <select name="payment_mode" id="payment_mode" required onchange="showFields()">
        <option value="">-- Select Payment Mode --</option>
        <option value="UPI">UPI</option>
        <option value="CDM">CDM</option>
        <option value="Bank">Bank Transfer</option>
      </select>

      <!-- UPI Fields -->
      <div id="upi_fields" class="hidden">
        <label>Enter Your UPI ID:</label>
        <input type="text" name="upi_id" placeholder="yourupi@bank" />
        <label>Upload Scanner File (PNG only):</label>
        <input type="file" name="scanner" accept=".png" />
      </div>

      <!-- CDM Fields -->
      <div id="cdm_fields" class="hidden">
        <label>Account Number:</label>
        <input type="text" name="cdm_account_number" />
        <label>Name of Bank:</label>
        <input type="text" name="cdm_bank_name" />
        <label>Name of Account Holder:</label>
        <input type="text" name="cdm_holder_name" />
      </div>

      <!-- Bank Transfer Fields -->
      <div id="bank_fields" class="hidden">
        <label>Account Number:</label>
        <input type="text" name="bank_account_number" />
        <label>Name of Bank:</label>
        <input type="text" name="bank_name" />
        <label>Name of Account Holder:</label>
        <input type="text" name="bank_holder_name" />
        <label>IFSC Code:</label>
        <input type="text" name="ifsc_code" />
      </div>

      <button type="submit">Submit Order</button>
    </form>

    <div class="footer">
      ðŸ˜Š Support | ðŸ’¬ Live Chat (Coming Soon)
    </div>
  </div>

  <script>
    function updateAddress() {
      const network = document.getElementById('network').value;
      const addressInput = document.getElementById('usdt_address');
      if (network === "TRC20") {
        addressInput.value = "TUYMmZN5oTfyjDZ8zqbqsfepdbvBgoBDz3";
      } else {
        addressInput.value = "0x1A63d865D881E15D4103a5c031a67C0d63e9849C";
      }
    }

    function showFields() {
      const mode = document.getElementById('payment_mode').value;
      document.getElementById('upi_fields').classList.add('hidden');
      document.getElementById('cdm_fields').classList.add('hidden');
      document.getElementById('bank_fields').classList.add('hidden');

      if (mode === "UPI") {
        document.getElementById('upi_fields').classList.remove('hidden');
      } else if (mode === "CDM") {
        document.getElementById('cdm_fields').classList.remove('hidden');
      } else if (mode === "Bank") {
        document.getElementById('bank_fields').classList.remove('hidden');
      }
    }

    function copyAddress() {
      const copyText = document.getElementById("usdt_address");
      navigator.clipboard?.writeText(copyText.value)
        .then(() => alert("Copied USDT address!"))
        .catch(() => {
          copyText.select();
          copyText.setSelectionRange(0, 99999);
          document.execCommand("copy");
          alert("Copied USDT address!");
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const usdtInput = document.getElementById("usdt");
      const rateDisplay = document.getElementById("rateDisplay");
      const inrDisplay = document.getElementById("inrDisplay");

      usdtInput.addEventListener("input", () => {
        let amount = parseFloat(usdtInput.value);
        if (amount > 500) amount = 500;

        let rate = 0;
        if (amount >= 1.2 && amount <= 10) rate = 83;
        else if (amount > 10 && amount <= 30.99) rate = 84;
        else if (amount > 30.99 && amount <= 100.99) rate = 85.2;
        else if (amount > 100.99 && amount <= 380.9) rate = 86;
        else if (amount > 380.9 && amount <= 500) rate = 86.6;

        if (rate === 0 || isNaN(amount)) {
          rateDisplay.textContent = "Please enter a valid USDT amount.";
          inrDisplay.textContent = "";
        } else {
          rateDisplay.textContent = `Rate per USDT: â‚¹${rate}`;
          inrDisplay.textContent = `You will receive: â‚¹${(amount * rate).toFixed(2)}`;
        }
      });
    });
  </script>
</body>
</html>
