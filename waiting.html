<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waiting for Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a40);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .status {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .timer {
      font-size: 50px;
      font-weight: 600;
      color: #00ffa2;
      margin-bottom: 30px;
      animation: pulse 1.5s infinite;
    }

    .rating {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    .rating p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .rating input[type="radio"] {
      display: none;
    }

    .rating label {
      font-size: 40px;
      color: #555;
      cursor: pointer;
      transition: all 0.3s;
      filter: drop-shadow(0 0 2px rgba(255,255,255,0.2));
    }

    .rating input[type="radio"]:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #ffd700;
      text-shadow: 0 0 5px #ffd700aa;
    }

    #thankYou {
      font-size: 18px;
      color: #66ffcc;
      margin-top: 15px;
      display: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .timer {
        font-size: 36px;
      }

      .status {
        font-size: 18px;
      }

      .rating label {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <div class="status" id="statusText">ðŸ˜Š Merchant is processing your order...</div>
  <div class="timer" id="countdown">10:00</div>

  <div class="rating" id="ratingSection">
    <p>Please rate our service:</p>
    <form id="ratingForm">
      <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
      <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
    </form>
    <div id="thankYou">âœ¨ Thank you for your feedback!</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("orderId");

    let countdown = 600; // 10 minutes
    const countdownDisplay = document.getElementById("countdown");

    const timerInterval = setInterval(() => {
      const minutes = Math.floor(countdown / 60);
      const seconds = countdown % 60;
      countdownDisplay.textContent =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      if (countdown <= 0) clearInterval(timerInterval);
      countdown--;
    }, 1000);

    const statusText = document.getElementById("statusText");
    const ratingSection = document.getElementById("ratingSection");
    const checkStatusURL = "https://script.google.com/macros/s/AKfycbxuTvGuI7VGakfHIXOip8yDy261HUo4ycW0FPqJNo1nVTteLAEbavONXtbAPEvKbXWE/exec";

    async function checkStatus() {
      try {
        const res = await fetch(`${checkStatusURL}?order_id=${orderId}`);
        const data = await res.json();

        if (data.status === "Completed") {
          statusText.textContent = "âœ… Order has been completed!";
          countdown = 0;
          countdownDisplay.textContent = "00:00";
          ratingSection.style.display = "block";
          clearInterval(statusInterval);
        }
      } catch (error) {
        console.error("Status check failed:", error);
      }
    }

    const statusInterval = setInterval(checkStatus, 5000);

    document.getElementById("ratingForm").addEventListener("change", () => {
      document.getElementById("thankYou").style.display = "block";
    });
  </script>
</body>
</html>
